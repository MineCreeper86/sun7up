<body>
粉丝数量：<input type="text" id="fansp"></input><br>
稿件数量：<input type="text" id="videosp"></input><br>

  <input type="button" onclick="test()" value="提交"><br><br>
  <font size="5">播放量得分</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font size="4" color=Red><p id="s1p">-</p></font>

  <font size="5">路转粉率分</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font size="4" color=Red><p id="s6p">-</p></font>
  <font size="5">观看分享分</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font size="4" color=Red><p id="s7p">-</p></font>
  <font size="5">互动活跃分</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font size="4" color=Red><p id="s8p">-</p></font>

  <font size="5">日均硬币分</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font size="4" color=Red><p id="s12p">-</p></font>
  <font size="20"><p id="scores2">日均活跃篇-总分：-</p></font>
  <div style="background:url(荣誉证书.png) no-repeat center center;width:1197px;height:612px"></div>
<script>
  function test(){
  var fans = document.getElementById("fansp").value;
  var videos = document.getElementById("videosp").value;
  var watches = document.getElementById("watchesp").value;
  var discusses = document.getElementById("discussesp").value;
  var danmu = document.getElementById("danmup").value;
  var likes = document.getElementById("likesp").value;
  var shares = document.getElementById("sharesp").value;
  var coins = document.getElementById("coinsp").value;
  var stars = document.getElementById("starsp").value;
  var upday = document.getElementById("updays").value;

  var s1 = Math.round(watches/10);
  var s2 = Math.round(watches/videos*2);
  var s3 = Math.round(coins/watches*100000);
  var s4 = Math.round(likes/watches*10000);
  var s5 = Math.round(stars/watches*120000);
  var s6 = Math.round(fans/watches*500000);
  var s7 = Math.round(shares/watches*1000000);
  var s8 = Math.round(((parseInt(danmu)+parseInt(discusses))/watches)*10000);
  document.getElementById("s1p").innerHTML=(""+s1);
  document.getElementById("s2p").innerHTML=(""+s2);
  document.getElementById("s3p").innerHTML=(""+s3);
  document.getElementById("s4p").innerHTML=(""+s4);
  document.getElementById("s5p").innerHTML=(""+s5);
  document.getElementById("s6p").innerHTML=(""+s6);
  document.getElementById("s7p").innerHTML=(""+s7);
  document.getElementById("s8p").innerHTML=(""+s8);
  var s1s8 = s1+s2+s3+s4+s5+s6+s7+s8;
  document.getElementById("scores1").innerHTML=("视频质量篇-总分："+s1s8);
    
  var s9 = Math.round(watches/upday*10);
  var s10 = Math.round(videos/upday*5000);
  var s11 = Math.round(likes/upday*100);
  var s12 = Math.round(coins/upday*1000);
  document.getElementById("s9p").innerHTML=(""+s9);
  document.getElementById("s10p").innerHTML=(""+s10);
  document.getElementById("s11p").innerHTML=(""+s11);
  document.getElementById("s12p").innerHTML=(""+s12);
  var s9s = s9+s10+s11+s12;
  document.getElementById("scores2").innerHTML=("日均活跃篇-总分："+s9s);
    
  var month=obj.getMonth()+1;
  
  }
</script>
</body>
